<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrições - Maratona Cidade</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Maratona Cidade Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="inscricoes.html">Inscrições</a></li>
                <li><a href="cidade.html">A Cidade</a></li>
                <li><a href="proximas.html">Próximas Maratonas</a></li>
                <li><a href="termo.html">Termo de Responsabilidade</a></li>
                <li><a href="faq.html">FAQ</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="inscription">
            <h1>Inscrição para a Maratona</h1>
            <form id="inscription-form">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" required>
                
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" required>
                
                <label for="filiacao">Filiação:</label>
                <input type="text" id="filiacao" required>
                
                <label for="nascimento">Data de Nascimento:</label>
                <input type="date" id="nascimento" required>
                
                <label for="peso">Peso (kg):</label>
                <input type="number" id="peso" step="0.1" required>
                
                <label for="altura">Altura (m):</label>
                <input type="number" id="altura" step="0.01" required>
                
                <p id="imc-result"></p>
                <button type="submit">Enviar Inscrição</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Maratona Cidade. Todos os direitos reservados.</p>

    </footer>

    <script src="js/scripts.js"></script>
</body>
</html>
